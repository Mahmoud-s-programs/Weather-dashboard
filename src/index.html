<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="./css/output.css" rel="stylesheet"></head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-xl font-bold text-center mb-4">Weather Dashboard</h1>
        <div class="mb-4">
            <input type="text" id="cityInput" placeholder="Enter City Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="searchBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2">Search</button>
        </div>
        <div id="weatherResult" class="mt-4"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
